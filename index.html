<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jayson Rico | IT Support & Creative Generalist</title>
  <meta name="description" content="Portfolio of Jayson Rico, a Web Developer & IT Support Specialist bridging the gap between technical support and frontend engineering." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            display: ['Outfit', 'sans-serif'],
          },
          colors: {
            // Void Protocol Palette
            void: '#09090b', // Zinc-950
            surface: 'rgba(24, 24, 27, 0.40)', // Zinc-900 @ 40%
            structure: 'rgba(39, 39, 42, 0.50)', // Zinc-800 @ 50%
            
            // Ink
            primary: '#e4e4e7', // Zinc-200
            secondary: '#a1a1aa', // Zinc-400
            muted: '#52525b', // Zinc-600
            
            // Signals
            accent: '#f97316', // Orange-500 (Ember)
            emerald: '#10b981', // Emerald-500 (Confirmation)
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #09090b; /* Void */
      color: #e4e4e7; /* Primary Ink */
    }

    /* Custom Scrollbar (Ghost) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a; /* Zinc-800 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b; /* Zinc-600 */
    }

    /* Cursor Blink Animation - Sharp Step-End for Terminal Feel */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .animate-blink {
      animation: blink 1s step-end infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "path": "https://aistudiocdn.com/path@^0.12.7"
  }
}
</script>


</head>

</body>

</html>
